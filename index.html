<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bamboo LP</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">"
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="StartUp text-center text-white d-flex">
        <div class="container my-auto"> 
            <div class="row">
                <div class="col-lg-12 my-auto">
                    <h1 class="text-uppercase faded">
                        <strong>the biggest tech event of the year</strong>
                    </h1>
                    <hr>
                </div>
                <div class="col-lg-12 my-auto">
                    <!-- Begin Mailchimp Signup Form -->
                    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
                    <style type="text/css">
                        #mc_embed_signup {
                            clear: left;
                            font: 14px Helvetica, Arial, sans-serif;
                        }

                        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                    </style>
                    <div id="mc_embed_signup">
                        <form
                            action="https://gmail.us4.list-manage.com/subscribe/post?u=aca38af7ee5ad352322febd11&amp;id=0d8fc429d7"
                            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                            class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <div class="indicates-required"><span class="asterisk"></span></div>
                                <div class="mc-field-group">
                                    <label for="mce-EMAIL"><span class="asterisk"></span>
                                    </label>
                                </div>
                                <div class="mc-field-group">
                                    <label for="mce-FNAME">First Name </label>
                                    <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                                </div>
                                <div class="mc-field-group">
                                    <label for="mce-LNAME">Last Name </label>
                                    <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                                </div>
                                <div class="mc-field-group size1of2">
                                    <label for="mce-BIRTHDAY-month">Birthday </label>
                                    <div class="datefield">
                                        <span class="subfield monthfield"><input class="birthday " type="text"
                                                pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2"
                                                name="BIRTHDAY[month]" id="mce-BIRTHDAY-month"></span> /
                                        <span class="subfield dayfield"><input class="birthday " type="text"
                                                pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2"
                                                name="BIRTHDAY[day]" id="mce-BIRTHDAY-day"></span>
                                        <span class="small-meta nowrap"></span>
                                    </div>
                                </div>
                                <div id="mce-responses" class="clear">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                        name="b_aca38af7ee5ad352322febd11_0d8fc429d7" tabindex="-1" value=""></div>
                                <div class="clear"><input class="btn btn-primary btn-xl" type="submit" value="FIND OUT MORE" name="subscribe"
                                        id="mc-embedded-subscribe" class="button"></div>
                            </div>
                        </form>
                    </div>
                    <script type='text/javascript'
                        src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
                    <script
                        type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[5] = 'BIRTHDAY'; ftypes[5] = 'birthday'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
                    <!--End mc_embed_signup-->

                </div>
            </div>

        </div>
    </header>
</body>

</html>
